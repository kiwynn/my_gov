<!-- index.html -->
<!doctype html>
<html lang="az">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#0b0f14">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="mygov">

<link rel="manifest" href="/manifest.webmanifest">
<link rel="apple-touch-icon" href="/icons/apple-touch-icon-180.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png">

<title>mygov</title>

<style>
:root{
  --bg:#0b0f14;
  --topbar:#141a22;

  --outer:#1a1f26;
  --outer-edge:rgba(255,255,255,.06);

  --text-dark:#0e1318;
  --muted:#6b7280;
  --accent:#2767d5;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

html, body{
  touch-action: pan-x pan-y;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#0b0f14 0%,#070a0e 100%);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",Inter,Segoe UI,Roboto,Arial,sans-serif;
  color:#fff;
}

/* ===== TOP SPACER ===== */
.top-spacer{
  height:28px;
}

/* ===== TOP ===== */
.top{
  padding:14px 16px 8px;
  display:flex;
  align-items:center;
  gap:10px;
}

.search{
  flex:1;
  background:var(--topbar);
  border-radius:14px;
  padding:10px 14px;
  display:flex;
  align-items:center;
  gap:10px;
  color:#cfd6df;
  font-size:15px;
}

.icons{
  display:flex;
  gap:6px;
  opacity:.95;
}

.icon-btn{
  width:33px;
  height:33px;
  border-radius:50%;
  background:#161a1d;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== OUTER CARD (DARK) ===== */
.outer-card{
  margin:20px 16px 0;
  border-radius:22px;
  padding:22px 12px 16px;
  background:var(--outer);
  box-shadow:0 12px 30px rgba(0,0,0,.45);
  border:1px solid var(--outer-edge);
  position:relative;
}

/* ===== WHITE TOP CARD ===== */
.white-card{
  border-radius:22px;
  padding:16px 18px 18px;
  background:linear-gradient(135deg,#f8fbff 0%,#edf3ff 100%);
  color:var(--text-dark);
  border:1px solid rgba(0,0,0,.04);

  position:relative;
  top:-22px;
  left:-12px;
  width:calc(100% + 24px);
  z-index:2;
}

/* ===== ID BLOCK (PHOTO + DETAILS) ===== */
.id-block{
  display:flex;
  gap:0px;
  align-items:flex-start;
  margin-top:8px;
}

.id-photo{
  width:96px;
  height:120px;
  border-radius:12px;
  object-fit:cover;
  border:1px solid rgba(0,0,0,.10);
  background:#e7eefc;
  margin-left:-6px;
}

.id-details{
  flex:1;
  min-width:0;
  padding-left:18px;
}

/* ===== QR ROW (NO EXTRA CARD) ===== */
.qr-card{
  margin-top:-18px;
  border-radius:16px;
  padding:6px 6px 2px;

  background:transparent;
  border:none;
  box-shadow:none;

  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;

  color:#dbe7ff;
  font-weight:500;
}

.outer-pad-bottom{
  padding-bottom:6px;
}

/* ===== CONTENT ===== */
.main-title{
  font-size:15px;
  font-weight:600;
  margin-top:-10px;
  margin-bottom:8px;
}

.info-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.label{
  font-size:12px;
  color:var(--muted);
  margin-bottom:4px;
}

.value{
  font-size:16px;
  letter-spacing:.3px;
}

.copy{
  width:34px;
  height:34px;
  border-radius:10px;
  background:#eaf1ff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== SECTION ===== */
.section{
  margin:18px 16px 8px;
  padding-left:8px;
  font-size:15px;
  opacity:.9;
  font-weight:600;
}

/* ===== SMALL CARDS ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  padding:0 16px;
}

.small-card{
  background:#1a1f26;
  border-radius:16px;
  padding:16px;
  min-height:90px;
  box-shadow:0 8px 22px rgba(0,0,0,.4);
  border:1px solid rgba(255,255,255,.05);
}

.icon{
  width:36px;
  height:36px;
  border-radius:12px;
  margin-bottom:10px;
}

.icon.pink{background:#3a231b;border-radius:50%}
.icon.purple{background:#282143;border-radius:50%}

.small-text{
  font-size:14px;
  line-height:1.25;
  font-weight:700;
}

/* ===== SELECTED ===== */
.selected{
  margin:16px;
  padding-left:8px;
  font-size:15px;
  font-weight:700;
}

.add{
  margin-top:10px;
  margin-left:-8px;
  background:#141a22;
  border-radius:14px;
  padding:14px;
  display:flex;
  gap:12px;
  align-items:center;
  border:1px solid rgba(255,255,255,.05);
}

.plus{
  width:34px;
  height:34px;
  border-radius:50%;
  background:#132e63;
  display:flex;
  align-items:center;
  justify-content:center;
}

.add > div{
  font-weight:400;
}

/* ===== BOTTOM NAV ===== */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:84px;
  padding-bottom:env(safe-area-inset-bottom);
  background:#0b0f14;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid rgba(255,255,255,.06);
}

.nav-item{
  text-align:center;
  font-size:11px;
  opacity:.6;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
}
.nav-item.active{
  color:var(--accent);
  opacity:1;
}
</style>
</head>

<body>

<div class="top-spacer"></div>

<!-- TOP -->
<div class="top">
  <div class="search">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/>
    </svg>
    Axtar
  </div>

  <div class="icons">
    <div class="icon-btn">
      <svg width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
    </div>

    <div class="icon-btn">
      <svg width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/>
        <rect x="2" y="4" width="20" height="16" rx="2"/>
      </svg>
    </div>

    <div class="icon-btn">
      <svg width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10.268 21a2 2 0 0 0 3.464 0"/>
        <path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/>
      </svg>
    </div>
  </div>
</div>

<!-- OUTER CARD -->
<div class="outer-card outer-pad-bottom">

  <!-- WHITE -->
  <div class="white-card">
    <div class="main-title">Şəxsiyyət vəsiqəsi</div>

    <div class="id-block">
      <img class="id-photo" src="id_pic.png" alt="ID Photo">

      <div class="id-details">
        <div class="info-row">
          <div>
            <div class="label">FIN</div>
            <div class="value" id="finValue">XXXXXXX</div>
          </div>
          <div class="copy">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#2767d5" stroke-width="2">
              <rect width="14" height="14" x="8" y="8" rx="2"/>
              <path d="M4 16c-1.1 0-2-.9-2-2V4 c0-1.1.9-2 2-2h10 c1.1 0 2 .9 2 2"/>
            </svg>
          </div>
        </div>

        <div class="info-row" style="margin-bottom:0">
          <div>
            <div class="label">Vəsiqənin nömrəsi</div>
            <div class="value" id="idNumberValue">AZE123456</div>
          </div>
          <div class="copy">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#2767d5" stroke-width="2">
              <rect width="14" height="14" x="8" y="8" rx="2"/>
              <path d="M4 16c-1.1 0-2-.9-2-2V4 c0-1.1.9-2 2-2h10 c1.1 0 2 .9 2 2"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="qr-card">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#2767d5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M17 12v4a1 1 0 0 1-1 1h-4"/>
      <path d="M17 3h2a2 2 0 0 1 2 2v2"/>
      <path d="M17 8V7"/>
      <path d="M21 17v2a2 2 0 0 1-2 2h-2"/>
      <path d="M3 7V5a2 2 0 0 1 2-2h2"/>
      <path d="M7 17h.01"/>
      <path d="M7 21H5a2 2 0 0 1-2-2v-2"/>
      <rect x="7" y="7" width="5" height="5" rx="1"/>
    </svg>
    <span style="color:#cfe0ff">QR paylaş</span>
  </div>

</div>

<div class="section">Məlumat paylaşımı</div>

<div class="grid">
  <div class="small-card">
    <div class="icon pink"></div>
    <div class="small-text">İcazələrin idarə edilməsi</div>
  </div>
  <div class="small-card">
    <div class="icon purple"></div>
    <div class="small-text">Paylaşdığım məlumatlar</div>
  </div>
</div>

<div class="selected">
  Seçilmiş məlumatlarım
  <div class="add">
    <div class="plus">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 12h14"/><path d="M12 5v14"/>
      </svg>
    </div>
    <div>
      Tez-tez istifadə etdiklərinizi seçin<br>
      <span style="opacity:.6;font-size:13px">
        Ən çox 3 məlumat əlavə edə bilərsiniz
      </span>
    </div>
  </div>
</div>

<div class="nav">
  <div class="nav-item active">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
      <path d="M3 10a2 2 0 0 1 .709-1.528l7-6 a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9 a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
    </svg>
    Əsas
  </div>

  <div class="nav-item">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect width="7" height="7" x="3" y="3" rx="1"/>
      <rect width="7" height="7" x="14" y="3" rx="1"/>
      <rect width="7" height="7" x="14" y="14" rx="1"/>
      <rect width="7" height="7" x="3" y="14" rx="1"/>
    </svg>
    Xidmətlər
  </div>

  <div class="nav-item">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 7V5a2 2 0 0 1 2-2h2"/>
      <path d="M17 3h2a2 2 0 0 1 2 2v2"/>
      <path d="M21 17v2a2 2 0 0 1-2 2h-2"/>
      <path d="M7 21H5a2 2 0 0 1-2-2v-2"/>
      <path d="M7 12h10"/>
    </svg>
    QR skan
  </div>

  <div class="nav-item">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15 a1 1 0 0 1 1 1v4h-3 a2 2 0 0 0 0 4h3 a1 1 0 0 0 1-1v-2 a1 1 0 0 0-1-1"/>
      <path d="M3 5v14a2 2 0 0 0 2 2h15 a1 1 0 0 0 1-1v-4"/>
    </svg>
    Ödənişlər
  </div>

  <div class="nav-item">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M7 2h10"/>
      <path d="M5 6h14"/>
      <rect width="18" height="12" x="3" y="10" rx="2"/>
    </svg>
    Daha çox
  </div>
</div>

<script>
document.addEventListener("gesturestart", (e) => e.preventDefault(), { passive: false });
document.addEventListener("gesturechange", (e) => e.preventDefault(), { passive: false });
document.addEventListener("gestureend", (e) => e.preventDefault(), { passive: false });
document.addEventListener("dblclick", (e) => e.preventDefault(), { passive: false });

fetch("identity.json", { cache: "no-store" })
  .then(r => r.json())
  .then(d => {
    if (typeof d.fin === "string") document.getElementById("finValue").textContent = d.fin;
    if (typeof d.idNumber === "string") document.getElementById("idNumberValue").textContent = d.idNumber;
  });

if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/sw.js");
  });
}
</script>

</body>
</html>
